{% load i18n urls %}
{% get_available_languages as LANGUAGES %}
{% for language_code, language_name in LANGUAGES %}
<link
    rel="alternate"
    hreflang="{{ language_code }}"
    href="{% translate_url language_code %}" />
<link 
    rel="alternate" 
    hreflang="x-default" 
    href="{% translate_url 'uk' %}" />
{% endfor %}
